body {

/* ===== REL√ìGIO RESPONSIVO ===== */
.cronometro {

  /* üî• Mobile maior / PC proporcional */
  font-size: clamp(48px, 5vw, 68px);

  padding: clamp(10px, 3vw, 22px) clamp(16px, 4vw, 40px);
  border-radius: 16px;

  white-space: nowrap;

body.day .cronometro {

}

/* Noite */
body.night .cronometro {
  color: #00ffff;
  box-shadow:
    0 0 18px #00ffff,
    inset 0 0 22px #00ffff;
}

/* ===== CONTAINER ===== */
.container {
  background: #ffffff;

}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: linear-gradient(135deg, #a5d6a7, #81c784);
  border-radius: 16px;
  padding: 25px;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

.card a {
  text-decoration: none;
  font-size: 22px;
  font-weight: bold;
  color: #1b5e20;
  display: block;
}

footer {
  margin-top: 35px;

  color: #777;
}

/* ===== MOBILE ===== */

<!-- üïí SCRIPT REL√ìGIO -->
<script>
function atualizarRelogio() {
  const agora = new Date();

  const diasSemana = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"];
  const diaSemana = diasSemana[agora.getDay()];
  const dia = String(agora.getDate()).padStart(2, "0");
  const mes = String(agora.getMonth() + 1).padStart(2, "0");
  const ano = agora.getFullYear();

  const horas = String(agora.getHours()).padStart(2, "0");
  const minutos = String(agora.getMinutes()).padStart(2, "0");
  const segundos = String(agora.getSeconds()).padStart(2, "0");

  document.getElementById("relogio").textContent =
    `${diaSemana}, ${dia}/${mes}/${ano} ${horas}:${minutos}:${segundos}`;

  if (agora.getHours() >= 6 && agora.getHours() < 18) {
    document.body.classList.add("day");
    document.body.classList.remove("night");
  } else {
    document.body.classList.add("night");
    document.body.classList.remove("day");
  }
}

setInterval(atualizarRelogio, 1000);
atualizarRelogio();
</script>
