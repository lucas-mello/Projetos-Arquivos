<script>
function handleInput(e) {
  var ss = e.target.selectionStart;
  var se = e.target.selectionEnd;
  e.target.value = e.target.value;
  e.target.selectionStart = ss;
  e.target.selectionEnd = se;
}

function exportToExcel() {
  var texto = document.getElementById('texto').value;
  var textoFormatado = texto;

  // Cria uma tabela HTML com o texto formatado
  var tableHtml = '<table><tbody>';
  var linhas = textoFormatado.split('\n');
  for (var i = 0; i < linhas.length; i++) {
    tableHtml += '<tr><td>' + linhas[i] + '</td></tr>';
  }
  tableHtml += '</tbody></table>';

  // Cria um elemento link para download
  var link = document.createElement('a');
  link.href = 'data:application/vnd.ms-excel;charset=utf-8,' + encodeURIComponent(tableHtml);
  link.download = 'Texto_Normal.xls';
  link.style.display = 'none';
  document.body.appendChild(link);

  // Clica no link para fazer o download do arquivo
  link.click();

  // Remove o elemento link do DOM
  document.body.removeChild(link);
}

</script>
